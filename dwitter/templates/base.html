<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Social</title>
    <style>
      body{
  
        height:91vh;
      }
        .bgcolor{
            background: #00ADB5;
          
            color:#074173
        }
    </style>
</head>
<body >
    <section class="hero is-small bgcolor mb-4">
        <div class="hero-body">
            
            



            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand" style="padding-right:50px">
                    <h1 class="title is-1" style="color:#222831;">Social</h1>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu" >
                  
              
                  <div class="navbar-end">
                    
                      <a class="navbar-item" href="{% url 'dwitter:base' %}">
                        Home
                      </a>

                      {% if request.user.is_authenticated%}
                      <a class="navbar-item" href="{%url 'dwitter:profile' request.user.profile.id %}">
                        My Profile
                      </a>
                      {%endif%}
                      <a class="navbar-item" href="{%url 'dwitter:profile_list' %}">
                        Explore
                      </a>

                      <a class="navbar-item" href="{%url 'chating' %}">
                        Chat
                      </a>

                      <a class="navbar-item" href="{%url 'group_chat' %}">
                        Groups
                      </a>

                      <a class="navbar-item" href="{%url 'lobby' %}">
                        Meet
                      </a>
                
                      <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                          Post
                        </a>
                
                        <div class="navbar-dropdown">
                          <a class="navbar-item" href="{%url 'dwitter:dashboard' %}">
                            Show Post
                          </a>
                          <a class="navbar-item is-selected" href="{%url 'dwitter:adddweet' %}">
                            Create Post
                          </a>
                          <a class="navbar-item">
                            Contact
                          </a>
                          <hr class="navbar-divider">
                          <a class="navbar-item">
                            Report an issue
                          </a>
                        </div>
                      </div>
                    




                    <div class="navbar-item">
                      <div class="buttons">
                        {% if request.user.is_authenticated%}
                        <a class="button is-light" href="/logout">
                          Log Out
                        </a>
                        
                        {% else %}
                        <a class="button is-primary" style="background-color:#393E46" href="{%url 'dwitter:signup' %}">
                          <strong>Sign up</strong>
                        </a>


                        <a class="button is-light" href="{%url 'dwitter:userlogin' %}">
                          Log in
                        </a>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
              </nav>




        </div>
    
    </section>
                <div class="container">
                    <div class="columns">
        {% block content %}
        
        {% endblock content %}
    </div>
</div>

</body>
</html>
